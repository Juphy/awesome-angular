<app-layout-nav>
  <mat-nav-list>
    <mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
      <a routerLink="." class="flex-spacer">
        栏目简介
      </a>
      <button mat-icon-button routerLink=".">
        <mat-icon matListIcon>chevron_right</mat-icon>
      </button>
    </mat-list-item>
    <a *ngFor="let item of items" mat-list-item [routerLink]="[item.id]"
       routerLinkActive="active">{{item.label}}</a>
  </mat-nav-list>
</app-layout-nav>
