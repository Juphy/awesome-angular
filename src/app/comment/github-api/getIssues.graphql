query getIssues($filter: String!) {
  search(query: $filter, type: ISSUE, last: 100) {
    issueCount
    nodes {
      ... on Issue {
        id
        author {
          ... on User {
            name
            avatarUrl
            url
          }
        }
        title
        url
        body
        createdAt
        updatedAt
        authorAssociation
        comments(first: 100) {
          totalCount
          nodes {
            id
            author {
              ... on User {
                name
                avatarUrl
                url
              }
            }
            body
            createdAt
            updatedAt
            authorAssociation
            reactions(first: 20) {
              totalCount
              viewerHasReacted
              pageInfo {
                hasNextPage
              }
              nodes {
                id
                content
                user {
                  name
                  avatarUrl
                  url
                }
              }
            }
          }
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
  }
}
