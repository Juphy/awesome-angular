query queryIssues($filter: String!) {
  search(query: $filter, type: ISSUE, last: 100) {
    issueCount
    nodes {
      ... on Issue {
        id
        author {
          login
          ... on User {
            name
            avatarUrl
            url
          }
        }
        title
        url
        body
        bodyHTML
        createdAt
        lastEditedAt
        authorAssociation
        viewerDidAuthor
        reactionGroups {
          content
          users {
            totalCount
          }
        }
        comments(first: 100) {
          totalCount
          nodes {
            id
            author {
              login
              ... on User {
                id
                name
                avatarUrl
                url
              }
            }
            body
            bodyHTML
            createdAt
            lastEditedAt
            authorAssociation
            viewerDidAuthor
            reactionGroups {
              content
              users {
                totalCount
              }
            }
          }
        }
      }
    }
    pageInfo {
      startCursor
      endCursor
      hasPreviousPage
      hasNextPage
    }
  }
}
