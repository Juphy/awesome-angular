<ng-container *ngIf="discuss.loading">
  正在检查登录状态……
</ng-container>
<ng-container *ngIf="!discuss.loading">
  <ng-container *ngIf="user">
    <a [href]="user.url" target="_blank">{{user.name}}</a>
    &nbsp;
    <a href="javascript:void(0)" (click)="discuss.logout()">注销</a>
  </ng-container>
  <ng-container *ngIf="!user">
    <a [href]="discuss.loginUrl">点此登录后可留言</a>
  </ng-container>
</ng-container>
