<ng-container *ngIf="github.loading">
  正在检查登录状态……
</ng-container>
<ng-container *ngIf="!github.loading">
  <ng-container *ngIf="user">
    <a [href]="user.html_url" target="_blank">{{user.name}}</a>
    &nbsp;
    <a href="javascript:void(0)" (click)="github.logout()">注销</a>
  </ng-container>
  <ng-container *ngIf="!user">
    <a [href]="github.loginUrl">点此登录后可留言</a>
  </ng-container>
</ng-container>
